<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <div id="app">
        <button @click="mengurangi()">-</button>
        <span>{{count}}</span>
        <button @click="menambah()">+</button>
        <!--<button v-on:click="menambah()">+</button>-->
        <br>
        <button @click="sayHello('cara egi')">say hello</button>
        <!--<button v-on:click="sayHello('cara egi')">say hello</button>-->
        <br>
        <input type="text" v-on:keydown.space="sayHello('cara egi')">
        <!-- <input type="text" @keydown.space="sayHello('cara egi')"> -->
        <br>
        <form action="post" action="whatever.html" v-on:submit.prevent>
            <input type="text">
            <input type="submit" value="send">
        </form>
    </div>

    <script type="module">
       import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
               return {
                count: 0
                }
            },
            methods: {
                mengurangi() {
                    this.count--
                },
                menambah() {
                    this.count++
                },
                sayHello(whatever) {
                    alert('halo ' + whatever)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <div id="app">
    <input type="text" value="whatever" ref="inputan"> <br> <br>
    <input type="text" value="count" ref="hitungan"> 
    <button @click="incrementCount">Add</button>       
    </div>

    <script type="module">
       import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
               return {
                message: 'helloworld',
                count: 0
               }
            },
            beforeCreate() {
                console.log(`before create: ${this.message}`);
            },
            created() {
                console.log(`create: ${this.message}`);
            },
            beforeMount() {
                console.log('beforemount:', this.$refs.inputan)
            },
            mounted() {
                console.log('mount :', this.$refs.inputan)
            },
            methods: {
                incrementCount() {
                    this.count++;
                    console.log('update:', this.$refs.inputan.value);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

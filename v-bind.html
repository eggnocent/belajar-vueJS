<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <div id="app">
        <a v-bind:href="url">google</a>
    </div>

    <script type="module">
       import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
               return {
                    url: 'https://google.com'
                          }
            }
        }).mount('#app')
    </script>
</body>
</html>
